<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaxStats AI Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>TaxStats AI</h2>
      <nav>
        <ul>
          <li><a href="/dashboard.html">Dashboard</a></li>
          <li><a href="/upload.html">Upload Documents</a></li>
          <li><a href="/ai-assistant.html">AI Assistant</a></li>
          <li><a href="/tax-form.html">Tax Form</a></li>
          <li><a href="#" id="logout">Logout</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <header>
        <h1>Welcome to Your Dashboard</h1>
      </header>
      <section class="content">
        <!-- Dashboard content goes here -->
        <div class="content-container">
          <!-- Document Management -->
          <div class="section-box" id="documentManagement">
            <h2>Document Management</h2>
            <form id="uploadForm">
              <input
                type="file"
                id="documentFile"
                accept=".pdf,.doc,.docx"
                style="margin-bottom: 5px;"
              />
              <button type="submit">Upload</button>
            </form>
            <div id="uploadStatus"></div>
          </div>

          <!-- Tax Calculator -->
          <div class="section-box" id="taxCalculator">
            <h2>Tax Calculator</h2>
            <p>Calculated tax will appear here.</p>
            <div id="calculationResult"></div>
          </div>

          <!-- AI Assistant -->
          <div class="section-box" id="aiAssistant">
            <h2>AI Assistant</h2>
            <textarea
              id="aiQuery"
              placeholder="Ask me about your tax return..."
              style="width:100%;height:80px;"
            ></textarea>
            <button id="askAiBtn">Ask AI</button>
            <div id="aiResponse"></div>
          </div>

          <!-- Tax Return Viewer -->
          <div class="section-box" id="taxReturnViewer">
            <h2>Tax Return Viewer</h2>
            <div id="taxFormContainer"></div>
            <button id="downloadFormBtn">Download Tax Form</button>
            <button id="submitToHmrcBtn">Submit to HMRC</button>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
