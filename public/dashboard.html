<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaxStats AI Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Progress Tracker -->
        <div class="progress-section">
            <h2>Your Tax Return Progress</h2>
            <div class="progress-bar">
                <div id="progressIndicator" class="progress"></div>
            </div>
            <div class="steps">
                <div class="step" data-step="documents">Upload Documents</div>
                <div class="step" data-step="bank">Connect Bank</div>
                <div class="step" data-step="review">Review Data</div>
                <div class="step" data-step="submit">Submit Return</div>
            </div>
        </div>

        <!-- Document Management -->
        <div class="document-section">
            <h2>Document Management</h2>
            <input type="file" id="fileInput" multiple accept=".pdf,.jpg,.png">
            <button id="uploadButton">Upload Documents</button>
            <button id="refreshButton">Refresh Files</button>
            <div id="fileList" class="file-grid"></div>
        </div>

        <!-- Bank Integration -->
        <div class="bank-section">
            <h2>Bank Accounts</h2>
            <button id="connectBankButton">Connect Bank Account</button>
            <div id="bankAccounts" class="account-list"></div>
        </div>

        <!-- AI Assistant -->
        <div id="aiChatModal" class="modal">
            <div class="modal-content">
                <h2>AI Assistant</h2>
                <div id="chatMessages" class="chat-container"></div>
                <input type="text" id="chatInput" placeholder="Ask a question...">
                <button id="sendMessage">Send</button>
            </div>
        </div>

        <!-- Tax Calculator -->
        <div id="taxCalculatorModal" class="modal">
            <div class="modal-content">
                <h2>Tax Calculator</h2>
                <div class="calculator-form">
                    <div class="input-group">
                        <label>Income</label>
                        <input type="number" id="incomeInput">
                    </div>
                    <div class="input-group">
                        <label>Expenses</label>
                        <input type="number" id="expensesInput">
                    </div>
                    <button id="calculateTax">Calculate</button>
                </div>
                <div id="taxResults"></div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/dashboard.js"></script>
</body>
</html>
