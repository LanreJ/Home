<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaxStats AI - Tax Return Preparation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <!-- Inline CSS for your layout -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #000;
      color: #fff;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      width: 100%;
      padding: 10px;
    }

    .section {
      background-color: #333;
      border-radius: 8px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sources, .chat, .studio {
      position: relative;
    }

    .header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #fff;
      text-align: center;
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .button {
      background-color: #23358b;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #f84723;
    }

    .file-input {
      margin-bottom: 10px;
    }

    .buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .chat-input {
      margin-top: 20px;
      display: flex;
      width: 100%;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px 0 0 5px;
      background-color: #fff;
      color: #000;
    }

    .chat-input button {
      padding: 10px;
      border: none;
      background-color: #23358b;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #f84723;
    }

    .add-note {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .add-note input {
      padding: 10px;
      flex-grow: 1;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
    }

    .add-note button {
      padding: 10px;
      background-color: #23358b;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-note button:hover {
      background-color: #f84723;
    }

    .tax-calculator {
      background-color: #333;
      border-radius: 8px;
      padding: 20px;
    }

    .tax-calculator .header {
      font-size: 18px;
      margin-bottom: 15px;
      color: #fff;
    }

    .tax-calculator .content {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-grow: 1;
    }

    .tax-calculator textarea {
      width: 100%;
      height: 150px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
      padding: 10px;
      flex-grow: 1;
    }

    .tax-calculator button {
      padding: 10px;
      background-color: #23358b;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .tax-calculator button:hover {
      background-color: #f84723;
    }

    .logo {
      width: 100px;
      height: auto;
      margin: 0 auto 15px;
    }

    header img {
      height: 80px; /* Increase this value to make the logo larger */
      margin-right: 10px; /* Add spacing between the logo and text */
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>TaxStats AI - Tax Return Preparation</h1>

  <!-- Document Upload Section -->
  <section id="upload-section">
    <h2>Upload Your Documents</h2>
    <form id="upload-form">
      <input type="file" id="document-file" name="document" accept=".pdf,.doc,.docx" required />
      <input type="text" id="user-id" name="userId" placeholder="Enter Your User ID" required />
      <button type="submit">Upload Document</button>
    </form>
    <div id="upload-status"></div>
  </section>

  <!-- AI Assistance Section -->
  <section id="ai-assistance">
    <h2>AI Assistance</h2>
    <textarea id="user-query" placeholder="Ask your question about your tax return..."></textarea>
    <button id="ask-ai">Ask AI</button>
    <div id="ai-response"></div>
  </section>

  <!-- Existing Tax Form Generation Section -->
  <section id="tax-form">
    <h2>Your SA100 Tax Form</h2>
    <div id="form-container">
      <!-- Dynamically generated form will appear here -->
    </div>
    <button id="download-pdf">Download PDF</button>
  </section>

  <!-- Add within <body> after existing sections -->
  <section id="premium-features" style="display:none;">
    <h2>Premium Features</h2>
    <!-- Add premium feature components here -->
  </section>

  <!-- Add within <body> -->
  <section id="bank-feed">
    <h2>Connect Your Bank Account</h2>
    <button id="connect-bank">Connect with Plaid</button>
    <div id="bank-status"></div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
  <script src="script.js"></script>

  <script>
    // Existing script.js code...

    // Function to Check Subscription Status
    async function checkSubscriptionStatus(userId) {
      try {
        const response = await fetch(`/check-subscription`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: userId })
        });

        const data = await response.json();
        if (data.isSubscribed) {
          document.getElementById('premium-features').style.display = 'block';
        } else {
          document.getElementById('premium-features').style.display = 'none';
        }
      } catch (error) {
        console.error('Error checking subscription status:', error);
      }
    }

    // Call this function after user logs in or is identified
    checkSubscriptionStatus('testUserId'); // Replace with actual userId
  </script>
</body>
</html>
