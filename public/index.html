<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaxStats AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta http-equiv="Refresh" content="0; url=login.html" />
  
  <!-- Inline CSS for your layout -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #000;
      color: #fff;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      width: 100%;
      padding: 10px;
    }

    .section {
      background-color: #333;
      border-radius: 8px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sources, .chat, .studio {
      position: relative;
    }

    .header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #fff;
      text-align: center;
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .button {
      background-color: #23358b;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #f84723;
    }

    .file-input {
      margin-bottom: 10px;
    }

    .buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .chat-input {
      margin-top: 20px;
      display: flex;
      width: 100%;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px 0 0 5px;
      background-color: #fff;
      color: #000;
    }

    .chat-input button {
      padding: 10px;
      border: none;
      background-color: #23358b;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #f84723;
    }

    .add-note {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .add-note input {
      padding: 10px;
      flex-grow: 1;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
    }

    .add-note button {
      padding: 10px;
      background-color: #23358b;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-note button:hover {
      background-color: #f84723;
    }

    .tax-calculator {
      background-color: #333;
      border-radius: 8px;
      padding: 20px;
    }

    .tax-calculator .header {
      font-size: 18px;
      margin-bottom: 15px;
      color: #fff;
    }

    .tax-calculator .content {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-grow: 1;
    }

    .tax-calculator textarea {
      width: 100%;
      height: 150px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
      padding: 10px;
      flex-grow: 1;
    }

    .tax-calculator button {
      padding: 10px;
      background-color: #23358b;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .tax-calculator button:hover {
      background-color: #f84723;
    }

    .logo {
      width: 100px;
      height: auto;
      margin: 0 auto 15px;
    }
  </style>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="login.html">link</a>.</p>
</body>
</html>
