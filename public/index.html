<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaxStats AI</title>
  <link rel="stylesheet" href="styles.css"/>

  <!-- Firebase SDKs -->
  <script defer src="/__/firebase/11.1.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/11.1.0/firebase-auth-compat.js"></script>
  <!-- Initialize Firebase -->
  <script defer src="/__/firebase/init.js"></script>
</head>
<body>
  <div class="container">
    <div class="panel" id="sources-panel">
      <h2>Sources</h2>
      <input type="file" id="fileInput"/>
      <button id="uploadBtn">Upload Document</button>
      <ul id="documentsList"></ul>
    </div>

    <div class="panel" id="chat-panel">
      <h2>AI Assistant</h2>
      <div id="chatWindow"></div>
      <input type="text" id="userMessage" placeholder="Ask or clarify something..." />
      <button id="sendBtn">Send</button>
    </div>

    <div class="panel" id="tax-panel">
      <h2>Tax Calculator & Return Preview</h2>
      <div id="taxInfo">
        <p>Estimated Tax Liability: Â£<span id="taxLiability">0</span></p>
        <p>Income: <span id="income">-</span></p>
        <p>Allowances: <span id="allowances">-</span></p>
        <p>Expenses: <span id="expenses">-</span></p>
      </div>
      <button id="refreshCalcBtn">Refresh Tax Calculation</button>
      <!-- Future: Add "Submit to HMRC" button once that is integrated -->
    </div>

    <div id="fileListSection">
      <h3>Your Uploaded Files</h3>
      <ul id="fileList"></ul>
      <button id="refreshFilesBtn">Refresh Files</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
