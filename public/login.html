<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaxStats AI - Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYXDpK8_dNn3f_c-n3q7_FCqoed-wRntk",
      authDomain: "taxstats-document-ai.firebaseapp.com",
      projectId: "taxstats-document-ai",
      storageBucket: "taxstats-document-ai.firebasestorage.app",
      messagingSenderId: "532562763606",
      appId: "1:532562763606:web:3d9b6d04e4ed23700600f7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const showSignup = () => {
      document.getElementById("signUpForm").style.display = "block";
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("toggleSignUpBtn").classList.add("active");
      document.getElementById("toggleLoginBtn").classList.remove("active");
      document.getElementById("status-message").textContent = "";
    };

    const showLogin = () => {
      document.getElementById("signUpForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("toggleSignUpBtn").classList.remove("active");
      document.getElementById("toggleLoginBtn").classList.add("active");
      document.getElementById("status-message").textContent = "";
    };

    window.onload = () => {
      showSignup();
      window.showLogin = showLogin;
      window.showSignup = showSignup;
      window.handleSignup = async (e) => {
        e.preventDefault();
        const email = document.getElementById("signup-email").value.trim();
        const password = document.getElementById("signup-password").value.trim();
        try {
          await createUserWithEmailAndPassword(auth, email, password);
          document.getElementById("status-message").textContent = "Signup successful! Redirecting...";
          document.getElementById("status-message").style.color = "green";
          setTimeout(() => (window.location.href = "dashboard.html"), 1000);
        } catch (error) {
          document.getElementById("status-message").textContent = `Signup failed: ${error.message}`;
        }
      };

      window.handleLogin = async (e) => {
        e.preventDefault();
        const email = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value.trim();
        try {
          await signInWithEmailAndPassword(auth, email, password);
          document.getElementById("status-message").textContent = "Login successful! Redirecting...";
          document.getElementById("status-message").style.color = "green";
          setTimeout(() => (window.location.href = "dashboard.html"), 1000);
        } catch (error) {
          document.getElementById("status-message").textContent = `Login failed: ${error.message}`;
        }
      };

      window.googleSignIn = async () => {
        try {
          await signInWithPopup(auth, provider);
          document.getElementById("status-message").textContent = "Google Sign-In successful! Redirecting...";
          document.getElementById("status-message").style.color = "green";
          setTimeout(() => (window.location.href = "dashboard.html"), 1000);
        } catch (error) {
          document.getElementById("status-message").textContent = `Google Sign-In failed: ${error.message}`;
        }
      };
    };
  </script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f8fb;
    }
    .container {
      width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .toggle-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .toggle-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #ccc;
      color: #333;
    }
    .toggle-buttons button.active {
      background: #007bff;
      color: #fff;
    }
    form {
      display: none;
      margin: 0;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover {
      background: #0056b3;
    }
    .google-btn {
      background: #4285f4;
    }
    .google-btn:hover {
      background: #2c6df2;
    }
    #status-message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
    .description {
      margin-bottom: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to TaxStats AI</h2>
    <p class="description">
      File your UK self-assessment tax return seamlessly in 30 minutes or less. Leverage AI to file correctly, minimise liabilities, and maximise tax breaksâ€”completely legally!
    </p>
    <div class="toggle-buttons">
      <button id="toggleLoginBtn" onclick="showLogin()">Login</button>
      <button id="toggleSignUpBtn" onclick="showSignup()">Sign Up</button>
    </div>
    <form id="signUpForm" onsubmit="handleSignup(event)">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <button type="button" class="google-btn" onclick="googleSignIn()">Sign Up with Google</button>
    </form>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button type="button" class="google-btn" onclick="googleSignIn()">Login with Google</button>
    </form>
    <div id="status-message"></div>
  </div>
</body>
</html>
